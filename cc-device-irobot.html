    <script>
        $(window).ready(function(){

            $('#resumeBtn').hide();

            $('#stopBtn').click(function(){
                $('#stopBtn').hide();
                $('#resumeBtn').show();
                $('#status').html('Paused');
            });

            $('#resumeBtn').click(function(){
                $('#stopBtn').show();
                $('#resumeBtn').hide();
                $('#status').html('Working in progress');
            });
