        <div class="modal fade" id="scheduleModal" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">
                                Ã—

                        <h4 class="modal-title">

                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">
                                Action
                            </label>
                            <select class="form-control">
                                <option>
                                    Turn On
                                </option>
                                <option>
                                    Turn Off
                                </option>
                                <option disabled>--</option>
                                <option>
                                    Fast Clean (15 min)
                                </option>
                                <option>
                                    Regular Clean (60 min)
                                </option>
                                <option>
                                    Deep Clean (90 min)
                                </option>
                                <option disabled>--</option>
                                <option>
                                    Low Temp (50F)
                                </option>
                                <option>
                                    Cool (60F)
                                </option>
                                <option>
                                    Medium Temp (70F)
                                </option>
                                <option>
                                    High Temp (80F)
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">
                                Day of the Week
                            </label>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">

                                    </input>
                                </label>
                            </div>
                            <div class="checkbox">

                                    </input>
                                </label>
                            </div>
                            <div class="checkbox">

                            </div>

                            </div>

                                </label>
                            </div>
                            <div class="checkbox">

                                </label>
                            </div>
                            <div class="checkbox">

                                </label>
                            </div>
